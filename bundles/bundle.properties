#database entries ///RAELOUS///
status.extremus-null-lesion-database-entry-1a.name= Lesion Database Entry 1A
status.extremus-null-lesion-database-entry-1a.description= Lesion.study; #0000001.....Date;.2155/XX/XX.....Lead.investigator;.LESION.DEPARTMENT.RESEARCHER.-.WAFT.XXXXXXX.....The lesion appear to be a strange biological mass that can grow and shape themselves into differing forms for a variety of different functions, the lesion have been observed making basic mobile forms for attacking local wildlife and our technology, lesion forms can appear to grow eyes and it has not yet been studied whether they can grow mouths or other features like hair teeth or bones, the eyes on lesion forms will need to be furthered studied to gather conclusive evidence on whether they work or are a decoy...
status.extremus-null-lesion-database-entry-2a.name= Lesion Database Entry 2A
status.extremus-null-lesion-database-entry-2a.description= Lesion.study;.#0000002.....Date;.2155/XX/XX.....Lead.investigator;.LESION.DEPARTMENT.RESEARCHER.-.WAFT.RXXLXXX.....Further research has concluded that the lesion though biological do not follow a set organic structure, the lesion are comprised of a fleshy substance of differing density and softness, upon further research the eyes on lesion forms appear to work with limited function, suspected to primarily see in thermal vision to hunt down the creatures of Extrull, the lesion cannot grow bone structures being only able to grow eyes and flesh with evidence suggesting they are able to grow bones structures yet choose not to, lesion forms can grow legs to be more mobile in comparison to their worm like forms, it is theorized that lesion forms sprouting legs are a unique offshoot the lesion only chooses to use if they cannot catch a creature or are struggling to attack a certain area...
status.extremus-null-lesion-database-entry-2b.name= Lesion Database Entry 2B
status.extremus-null-lesion-database-entry-2b.description= Lesion.study;.#0000003.....Date;.2155/XX/XX.....Lead.investigator;.LESION.DEPARTMENT.RESEARCHER.-.WAFT.RXXLXXX.....Research on the development of lesion forms has revealed to us that the lesion can make completely static and non threatening forms, static lesion forms can differ being denser to be used as walls, or they can be completely harmless and grow randomly as if they have no greater goal other than to grow wherever they can, this contradicts previous conclusions about the behaviours of the lesion, which theorized that they acted on animalistic instinct not dissimilar to other fauna on extrull. however the data presented by this investigation indicates a more complex thought process than believed previously...
status.extremus-null-lesion-database-entry-3a.name= Lesion Database Entry 3A
status.extremus-null-lesion-database-entry-3a.description=

